<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PallyCon Electron Player</title>
    <style type="text/css">
      html
      {
        min-width: 700px;
      }
      body
      {
        font-family: 'Malgun Gothic';
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div style="margin: 30px; text-align: center">
    <img src="./img/logo_pallycon.png" />
    </div>
    <div style="margin: auto">
      <h2 style="line-height:45px;text-align:center">PallyCon App Player를 설치해 주셔서 감사합니다.</h2>
      <h3 style="text-align: center">이 어플리케이션은 웹서비스 페이지에서 호출하는 방식으로 사용됩니다.<br />이용하시는 동영상 서비스 사이트에 접속하셔서 '재생' 버튼을 클릭하면,<br />PallyCon App Player가 실행되면서 동영상 스트리밍이 시작됩니다.</h3>
      <h3 style="text-align: center">데모를 보기 원하시면 PallyCon 데모 사이트(http://pallycon.com/pallycon-test/electron-demo.html)에 접속하시기 바랍니다.</h3>
      <!--
      <a href='http://pallycon.com/pallycon-test/electron-demo.html' target='_blank'>여기</a>를 클릭해
      -->
      <p style="text-align: center">
      We are using Node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
      </p>
    </div>
  </body>
</html>
